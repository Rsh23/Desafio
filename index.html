<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.rtl.min.css" integrity="sha384-+4j30LffJ4tgIMrq9CwHvn0NjEvmuDCOfk6Rpg2xg7zgOxWWtLtozDEEVvBPgHqE" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/main.css" />
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>

    <title>eTest</title>
</head>

<body>

    <div class="">
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg bg-light" id="navbar">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">
                    <span class="text-black fw-bold">eTest</span>
                </a>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                    </ul>
                    <div class="" style="margin-right: 700px;">
                        <form class="d-flex" role="search">

                            <input class="form-control right" type="search" placeholder="Buscar" aria-label="Search" id="search" name="search" />

                            <button class="btn btn-outline-dark ms-3 btn-search" type="submit"><i class='bx bx-search'></i></button>

                        </form>
                    </div>
                </div>
            </div>
        </nav>
        <!-- /Navbar -->

        <main class="space">

            <div class="container-fluid text-center">
                <div class="row">
                    <!-- Seccion de categorias -->
                    <div class="col-2" style="float:left;">
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item">
                                <strong>Categorias</strong>
                            </li>
                            <div id="categorias"></div>
                        </ul>
                    </div>
                    <!-- Seccion de productos -->
                    <div class="col">
                        <div class="container text-center">
                            <div class="row" id="productos"></div>
                        </div>
                    </div>
                </div>
            </div>

        </main>

    </div>



    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <!-- Jquery -->
    <script src="js/jquery.js"></script>
    <script src="js/main.js"></script>
